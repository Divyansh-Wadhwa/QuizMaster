<!-- result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #eaf4ff 0%, #f8fcff 100%);
            min-height: 100vh;
            font-family: 'Quicksand', Arial, sans-serif;
            overflow-x: hidden;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }

        .result-main-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, #eaf4ff 0%, #f8fcff 100%);
        }

        .result-box {
            background: linear-gradient(120deg, #fff 60%, #eaf4ff 100%);
            border-radius: 22px;
            box-shadow: 0 8px 36px rgba(44, 62, 80, 0.22);
            padding: 48px 54px 38px 54px;
            max-width: 480px;
            width: 97vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .trophy {
            font-size: 3.5rem;
            margin-bottom: 18px;
            color: #ffd700;
            filter: drop-shadow(0 2px 8px #ffe066);
            animation: popTrophy 0.7s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        @keyframes popTrophy {
            0% {
                transform: scale(0.2) rotate(-30deg);
                opacity: 0;
            }

            70% {
                transform: scale(1.15) rotate(8deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(0);
            }
        }

        .result-title {
            font-size: 2.3rem;
            font-weight: 800;
            color: #2d3a4a;
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: 1px;
        }

        .result-score {
            font-size: 2.1rem;
            font-weight: 700;
            color: #1cb5e0;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px #eaf4ff;
        }

        .result-detail {
            font-size: 1.18rem;
            color: #34495e;
            margin-bottom: 8px;
        }

        .result-btn {
            background: linear-gradient(90deg, #4f8cff 0%, #1cb5e0 100%);
            color: #fff;
            font-size: 1.18rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            padding: 15px 44px;
            margin-top: 28px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(76, 175, 255, 0.18);
            transition: background 0.2s, transform 0.13s, box-shadow 0.13s;
        }

        .result-btn:hover,
        .result-btn:focus {
            background: linear-gradient(90deg, #1cb5e0 0%, #4f8cff 100%);
            transform: translateY(-2px) scale(1.07);
            box-shadow: 0 8px 24px rgba(76, 175, 255, 0.22);
        }

        .celebrate {
            font-size: 1.25rem;
            color: #ffb300;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
            animation: popCelebrate 0.7s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        @keyframes popCelebrate {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            70% {
                transform: scale(1.12);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <canvas class="confetti" id="confetti-canvas"></canvas>
    <div class="result-main-bg">
        <div class="result-box">
            <div class="trophy">üèÜ</div>
            <div class="celebrate">Congratulations!</div>
            <div class="result-title">Quiz Result</div>
            <div class="result-score"><span id="score"></span></div>
            <div class="result-detail"><strong>Total Questions:</strong> <span id="total"></span></div>
            <div class="result-detail"><strong>Correct Answers:</strong> <span id="correct"></span></div>
            <button class="result-btn" onclick="goToDashboard()">Back to Dashboard</button>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/result.js"></script>
    <script>
        // Simple confetti animation
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth,
            H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
        let confetti = [];
        for (let i = 0; i < 120; i++) {
            confetti.push({
                x: Math.random() * W,
                y: Math.random() * H - H,
                r: Math.random() * 7 + 4,
                d: Math.random() * Math.PI * 2,
                color: `hsl(${Math.random() * 360},90%,60%)`,
                tilt: Math.random() * 10 - 5,
                tiltAngle: 0,
                tiltAngleInc: (Math.random() * 0.07) + .05
            });
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, W, H);
            for (let i = 0; i < confetti.length; i++) {
                let c = confetti[i];
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                ctx.fillStyle = c.color;
                ctx.fill();
            }
            updateConfetti();
        }

        function updateConfetti() {
            for (let i = 0; i < confetti.length; i++) {
                let c = confetti[i];
                c.y += Math.cos(c.d) + 2 + c.r / 2;
                c.x += Math.sin(c.d);
                c.tiltAngle += c.tiltAngleInc;
                c.tilt = Math.sin(c.tiltAngle) * 10;
                if (c.y > H) {
                    c.x = Math.random() * W;
                    c.y = -10;
                }
            }
        }
        setInterval(drawConfetti, 18);
        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        });
    </script>
</body>

</html>
